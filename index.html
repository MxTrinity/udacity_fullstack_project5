<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8Df9fZlXNT3c2Kw7fo-qiNmQwB1ZM02E&v=3&callback=genMap"
    onerror="mapFailed()"></script>
  <style>
    #map {
      overflow: hidden;
      padding-bottom: 45%;
      margin-left: 5%;
      margin-right: 5%;
      margin-bottom: 10%;
      position: relative;
      height: 0;
    }
  </style>
</head>

<body style="background-color: rgb(51, 51, 51)">
  <div class="container">
    <br>
    <div class="jumbotron">
      <h1 style="text-align: center; color: rgb(113, 113, 113)">My Favorite Historic Landmarks in Chicago</h1>

      <div class="row" style="text-align: center">
        <div class="form-group col">
          <label style="text-align: center" style="font-size: 150%; color: rgb(113, 113, 113)">Filter:</label>
          <input id="filter" style="text-align: center" type="text" data-bind="textInput: searchFilter">
        </div>
      </div>
      <div class="row">
        <ul class="list-group-inline" data-bind="foreach: filteredObjects">


          <li class="list-group-item" style=" display: inline-block;"
            data-bind="text: name, click: $parent.setLocation,"></li>
        </ul>
      </div>

    </div>
    <div id="map"></div>

  </div>
  <script type='text/javascript' src='js/knockout-3.5.0.js'></script>
  <script type='text/javascript' src='app.js'></script>
</body>

</html>
